<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Styles</title>

    <style>
    
        h1{
            text-align: center;
            font-size: 36px;
        }
        
        .style1 {
            color: blue;
            text-align: right;
            text-decoration: underline;
            font-style: italic;
            word-spacing: 2cm;
        }

        .style2 {
            background-color: yellow;
            border: 2px dashed blue;
            padding: 1.5cm;
        }
    </style>
</head>

<body>

    <h1>Style the paragraph!</h1>

    <h2>Style 1 : </h2>
    <p class="style1">This paragraph is styled with: blue color, right aligned, underlined, italic, and 2cm word spacing.</p>
    
    <br><br>
    <hr style="height: 25px; background-color: black;">
    <br><br>


    <h2>Style 2 : </h2>
    <p class="style2">This paragraph is styled with: yellow background, dashed blue border, and 1.5cm padding.</p>
</body>

</html>
